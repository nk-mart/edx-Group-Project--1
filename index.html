    <header>
      <h1>AirMovie</h1>

      <section>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Flight Selection
          </button>
          <ul class="dropdown-menu" id="flight-selection">
            
          </ul>
        </div>
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="flight-name">Flight Name</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="flight-airlines">Airlines</h6>
            <p class="card-text">Flight duration: <span id="flight-duration">7 hrs 56 minutes</span></p>
          </div>
        </div>
        <button>Confirm</button>
      </section>


      <section>

      </section>
